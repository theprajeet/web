<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .operator {
      background-color: #f0a030;
      color: white;
    }
    .operator:hover {
      background-color: #e09020;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>

      <button class="operator" onclick="setOperation('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>

      <button class="operator" onclick="setOperation('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>

      <button class="operator" onclick="setOperation('*')">*</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="setOperation('/')">/</button>
      <button class="operator" onclick="setOperation('%')">%</button>
      <button class="operator" onclick="setOperation('^')">x<sup>y</sup></button>
      <button class="operator" onclick="squareRoot()">âˆš</button>
      <button class="operator" onclick="square()">x<sup>2</sup></button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    let currentValue = '';
    let operation = '';
    let previousValue = '';

    // Function to append numbers or decimal point to the display
    function appendToDisplay(value) {
      currentValue += value;
      display.value = currentValue;
    }

    // Function to clear the display
    function clearDisplay() {
      currentValue = '';
      operation = '';
      previousValue = '';
      display.value = '';
    }

    // Function to set the current operation
    function setOperation(op) {
      if (currentValue !== '') {
        if (previousValue !== '') {
          calculate();
        }
        operation = op;
        previousValue = currentValue;
        currentValue = '';
      }
    }

    // Function to perform calculations based on the selected operation
    function calculate() {
      if (previousValue !== '' && currentValue !== '') {
        let result;
        const prev = parseFloat(previousValue);
        const current = parseFloat(currentValue);
        switch(operation) {
          case '+':
            result = prev + current;
            break;
          case '-':
            result = prev - current;
            break;
          case '*':
            result = prev * current;
            break;
          case '/':
            result = prev / current;
            break;
          case '%':
            result = prev % current;
            break;
          case '^':
            result = Math.pow(prev, current);
            break;
        }
        display.value = result;
        previousValue = result.toString();
        currentValue = '';
        operation = '';
      }
    }

    // Function to calculate the square root of the current value
    function squareRoot() {
      if (currentValue !== '') {
        const result = Math.sqrt(parseFloat(currentValue));
        display.value = result;
        currentValue = result.toString();
      }
    }

    // Function to calculate the square of the current value
    function square() {
      if (currentValue !== '') {
        const result = Math.pow(parseFloat(currentValue), 2);
        display.value = result;
        currentValue = result.toString();
      }
    }
  </script>
</body>
</html>
